site_name: Nextflow Training
site_url: https://training.seqera.io/
repo_url: https://github.com/seqeralabs/nf-training-public
# repo_name: seqeralabs/nf-training-public

nav:
    - index.md
    - setup.md
    - intro.md
    - rnaseq_pipeline.md
    - containers.md
    - channels.md
    - processes.md
    - operators.md
    - groovy.md
    - modules.md
    - config.md
    - executors.md # ! Conversion didn't work
    - tower.md
    - cache_and_resume.md
    - debugging.md

theme:
    name: material
    language: en
    logo: assets/img/nf-square-mono.png
    favicon: assets/img/nf-square.png
    palette:
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/weather-night
              name: Switch to light mode
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/weather-sunny
              name: Switch to dark mode
    font:
        text: Inter
    features:
        - navigation.instant
        - navigation.tracking
        - toc.follow
        - search.share
        - content.action.edit
    icon:
        repo: fontawesome/brands/github
extra_css:
    - assets/stylesheets/extra.css
extra:
    analytics:
        provider: google
        property: G-244N3GEN75
    consent:
        title: Cookie consent
        description: >-
            We use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of our documentation and whether users
            find what they're searching for. With your consent, you're helping us to
            make our documentation better.
markdown_extensions:
    - admonition
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - tables
plugins:
    - search
    - social
